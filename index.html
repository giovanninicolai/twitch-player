<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Twitch</title>
</head>
<body>
    <iframe id="twitch-player"
        src=""
        allowfullscreen="false"
    </iframe>

    <script>
        // Ottieni i parametri dall'URL
        const params = new URLSearchParams(window.location.search);
        const channel = params.get("channel") || "enkk"; // Imposta un valore di default per il canale
        const width = params.get("width") || "100%"; // Imposta un valore di default per la larghezza
        const height = params.get("height") || "100%"; // Imposta un valore di default per l'altezza
        
        // Imposta i parametri nell'iframe
        const iframe = document.getElementById("twitch-player");
        iframe.src = `https://player.twitch.tv/?channel=${channel}&parent=giovanninicolai.github.io`;
        iframe.width = width;  // Imposta la larghezza
        iframe.height = height;  // Imposta l'altezza
    </script>
</body>
</html>
